VCJob.Control.Title                = VectorCAST Multi Job Auto Update
VCJob.Control.Description          = Creates a job that can be used to automatically update a multi-job based on a VectorCAST/Manage project. This job requires access to the Jenkins interface and may require a username and password depending on the permissions set in your Jenkins installation. Note that the username and password are stored as part of the job definition.

VCJob.Control.Project              = VectorCAST/Manage Project
VCJob.Control.Project.path.title   = Manage Project Name
VCJob.Control.Project.path.description = Path to the VectorCAST/Manage Project (fully qualified or relative to SCM root, this is case-sensitive)

VCJob.Control.Credentials          = Jenkins User Credentials
VCJob.Control.Username.title       = Jenkins Username
VCJob.Control.Username.description = Jenkins Username that has access to change a job configuration
VCJob.Control.Password.title       = Jenkins Password
VCJob.Control.Password.description = Jenkins Password (note this stored as plain text in the job definition)

VCJob.Control.Submit               = Create
